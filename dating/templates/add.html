<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body style="background-color: wheat">
<div style="width: 300px;
            margin: auto;
            margin-top: 50px;
            "
            >
     <form action="" method="get">
         {% csrf_token %}
        <div class="mb-3">
            <label for="InputName" class="form-label">Name</label>
            <input name="name" type="text" class="form-control" id="InputName" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="InputSurname" class="form-label">Surname</label>
            <input name="surname" type="text" class="form-control" id="InputSurname">
        </div>
         <div class="mb-3">
            <label for="InputAge" class="form-label">Age</label>
            <input name="age" type="number" class="form-control" id="InputAge">
        </div>
         <div class="mb-3">
            <label for="InputStatus" class="form-label">Status</label>
            <input name="status" type="text" class="form-control" id="InputStatus">
        </div>
         <div class="mb-3">
            <label for="InputSalary" class="form-label">Salary</label>
            <input name="salary" type="number" class="form-control" id="InputSalary">
        </div>
         <div class="mb-3">
            <label for="InputDescription" class="form-label">Description</label>
            <input name="description" type="text" class="form-control" id="InputDescription">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">

        </div>
    <button type="submit" class="btn btn-primary">Add</button>
    </form>
    </div>
</body>
<style>

</style>
</html>
